<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="#">Google</a>
        <a class="nav-link" href="#">Images</a>
        <button class="google-apps"></button>

        <!-- Google User Account amd Profile image --> 
        <a href="https://github.com/loiwai/" class="user-account" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/65390171?s=400&v=4" alt="user-image"/>
        </a>   
    </nav>



    <main class="main">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo" alt="google-logo"/>
      <div class="searchbar">
        <img class="search-icon" src="images/google-search.png" alt="" />
        <input class="search-input" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="images/google-microphone.png"
            alt=""
          />
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>


    <footer class="footer">
        <div class="left-section">
            <a class="footer-link" href="#">About</a>
            <a class="footer-link" href="#">Advertising</a>
            <a class="footer-link" href="#">Business</a>
            <a class="footer-link" href="#">How search works</a>
        </div>
        <div class="right-section">
            <a class="footer-link" href="#">Privacy</a>
            <a class="footer-link" href="#">Terms</a>
            <a class="footer-link" href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
